plugins {
	id 'java'
	id 'maven-publish'
	alias(libs.plugins.org.springframework.boot)
	alias(libs.plugins.io.spring.dcependency.management)
}

repositories {
	maven{name="aliyun-public";url=uri("https://maven.aliyun.com/repository/public")}
	maven{name='unidal';url=uri('http://unidal.org/nexus/content/repositories/releases/');allowInsecureProtocol = true}
	configureEach { repo ->
		if (repo instanceof MavenArtifactRepository) {
			println("${repo.name}: ${repo.url}")
		}
	}
}

dependencies {
	implementation libs.spring.boot.starter.web
	implementation libs.spring.boot.starter.aop
	implementation libs.spring.boot.starter.webflux
	implementation libs.spring.boot.configuration.processor
	implementation libs.spring.boot.starter.actuator
	implementation libs.mysql.connector.java
	implementation libs.ojdbc8
	implementation libs.orai18n
	implementation libs.mybatis.plus.boot.starter
	implementation libs.mybatis.plus.generator
	implementation libs.spring.boot.starter.data.redis
	implementation libs.shiro.spring
	implementation libs.shiro.redis
	implementation libs.spring.boot.starter.thymeleaf
	implementation libs.spring.boot.starter.freemarker
	implementation libs.spring.boot.starter.validation
	implementation libs.beetl.framework.starter
	implementation libs.enjoy
	implementation libs.lombok
	annotationProcessor libs.lombok
	testAnnotationProcessor libs.lombok
	implementation libs.jasypt.spring.boot.starter
	implementation libs.spring.boot.starter.mail
	implementation libs.fastjson
	implementation libs.commons.lang3
	implementation libs.okhttp
	implementation libs.httpclient
	implementation libs.zxing.core
	implementation libs.zxing.javase
	implementation libs.springfox.swagger2
	implementation libs.springfox.swagger.ui
	implementation libs.spring.boot.starter.websocket
	implementation libs.java.websocket
	implementation libs.spring.kafka
	implementation libs.spring.boot.starter.cache
	implementation libs.ehcache
	implementation libs.spring.boot.starter.activemq
	implementation libs.activemq.pool
	implementation libs.rocketmq.client
	implementation libs.org.eclipse.paho.client.mqttv3
	implementation libs.curator.recipes
	implementation libs.awaitility
	implementation libs.velocity.engine.core
	implementation libs.log4jdbc
	implementation libs.cat.client
	implementation libs.jjwt.api
	implementation libs.jjwt.impl
	implementation libs.jjwt.jackson
	implementation libs.influxdb.client.java
	implementation fileTree(dir: 'libs', includes: ['*.jar', '*.aar'])
	runtimeOnly libs.bcprov.jdk15on
	testImplementation libs.spring.boot.starter.test
	testImplementation libs.mockito.inline
	testImplementation libs.jmockdata

}

group = 'com.springboot.example'
version = '0.0.1-SNAPSHOT'
description = 'springboot-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
}
