<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>enjoy-users</title>
</head>
<body>
<div>
    <ul>
        #for(user : users)
        <li>
            <span>#(user.id)</span>-
            <span>#(user.name)</span>-
            <span>#(user.age)</span>-
            <span>#(user.address)</span>
        </li>
        #end
    </ul>
</div>
</body>
</html>
